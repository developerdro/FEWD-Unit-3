<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">    
    <title>Sign Up | the code review</title> 
</head>
<body>
    <header>
        <div class="container">
            <h1 class="wordmark"><span class="logo">&lt;/&gt;&nbsp;</span>the code review</h1>
        </div><!-- container -->
    </header><!-- header -->
    <div class="welcome container">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div><!-- welcome -->
    <main>
        <form>
            <div class="contact-info">
                <div class="container">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-box">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user-name" placeholder="Required" required>
                        </div>
                        <div class="form-box">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user-email" placeholder="Required" required>
                        </div>
                        <div class="form-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user-phone">
                        </div>
                        <div class="form-box">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user-address" placeholder="Required" required>
                        </div>
                        <div class="form-box">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user-city">
                        </div>
                        <div class="form-box">
                            <label for="state">State</label>
                            <select id="state" name="user-state">
                                <option value="" disabled selected hidden>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-box-zip">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" name="user-zip">
                        </div>
                    </fieldset><!-- fieldset -->
                </div><!-- container -->
            </div><!-- contact-info -->
            <div class="newsletter">
                <div class="container">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <div class="newsletter-preference">
                            <label>Select the newsletters you would like to receive</label>
                            <div class="form-group">
                                <input type="checkbox" id="html_news" value="html_preference" name="html_news_preference"><label for="html_news">HTML News</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="css_news" value="css_preference" name="css_news_preference"><label for="css_news">CSS News</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="js_news" value="js_preference" name="js_news_preference"><label for="js_news">Javascript News</label>
                            </div>
                        </div><!-- newsletter-preference -->
                        <div class="newsletter-format">
                            <label>Newsletter format</label>
                            <div class="form-group">
                                <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format">HTML</label>
                            </div>
                            <div class="form-group">
                                <input type="radio" id="plain_txt_format" value="plain_txt_format" name="newsletter_format"><label for="plain_txt_format">Plain text</label>
                            </div>
                        </div><!-- newsletter-format -->
                        <div class="topic">
                            <label for="topic-text">Other topics you'd like to hear about</label>
                            <textarea id="topic-text" name="user-topic" placeholder="Which tech stack should I learn first?"></textarea>
                        </div><!-- topic -->
                    </fieldset><!-- fieldset -->
                </div><!-- container -->
            </div><!-- newsletter -->
            <div class="signup">
                <div class="container">
                    <button type="submit">Sign up</button>
                </div><!-- container -->
            </div><!-- signup -->
        </form><!-- form -->
    </main><!-- main -->
    <footer>
        <p class="copyright">&copy;2021 the code review</p>
    </footer><!-- footer -->
</body>
</html>
